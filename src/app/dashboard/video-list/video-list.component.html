<legend class="fontsize-larger padding-10 text-align-center">Top Ten Preview</legend>
<ul>
  <li
    class="fontsize-medium padding-10 video-list"
    *ngFor="let video of videoList"
    (click)="selectVideo(video)"
    [class.highlighted]="video.id === selectedVideo?.id"
  >
    <app-video-thumbnail [video]="video"></app-video-thumbnail>
  </li>
</ul>
