<div class="grid" *ngIf="(videoListData | async) as videos">
  <div class="video-list">
    <app-video-list [videoList]="videos ?? [] " (videoChanged) = handleVideoChanged($event)></app-video-list>
  </div>
  <div>
    <app-video-player [video]="(selectedVideo | async) ?? videos[0]"></app-video-player>
  </div>
  <div>
    <app-stat-filters></app-stat-filters>
  </div>
</div>
